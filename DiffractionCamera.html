<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Diffraction Experiment Demonstration</title>
  <link href="styles/NeutronTrailer.css" rel="stylesheet"  type="text/css">
  
  <script src="scripts/Adapter.js"></script>  
  <script src="scripts/FastFourier2D.js"></script>  
</head>

<body>
    <table>
	<tr>
		<th>Scattering Data</th>
		<th>Sample</th>
	</tr>
	
	<tr><td rowspan="4" id="canvasArea" class="canvas" align="center">
			<canvas id="canvas">Canvas not supported</canvas>
		</td>
	
		<td align="center">
			<canvas id="sampleArea">Canvas not supported</canvas>
		</td>
	</tr>
	
	<tr><th>Sample Preview</th></tr>
	
	<tr>
		<td id="previewArea" align="center" width="50%"> 
			<video id="video" name="video" autoplay width="256" height="256"></video>
		</td>
	</tr>

	<tr><td>
			<input type="button" value="Start Experiment" id="snap">
		</td>
	</tr>
	

	</table>  
  
  <script src="scripts/FourierCamera.js"></script>
</body>
</html>
